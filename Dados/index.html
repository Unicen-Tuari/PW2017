<html>
<head>
	<title>Ejemplo Acceso al DOM</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Dados</h1>
		<p>
			<img id="primerDado" src="images/dado1.png"/>
		</p>
		<p>
			<img id="segundoDado" src="images/dado1.png"/>
		</p>
		<button onclick="tirarDados()">Tirar Dados</button>
		<button >Tirar 1000 Dados</button>
		<button >Jugar</button>
	</div>
	<div>
		<table>
			<thead>
				<tr>
					<th scope="col">2</th>
					<th scope="col">3</th>
					<th scope="col">4</th>
					<th scope="col">5</th>
					<th scope="col">6</th>
					<th scope="col">7</th>
					<th scope="col">8</th>
					<th scope="col">9</th>
					<th scope="col">10</th>
					<th scope="col">11</th>
					<th scope="col">12</th>
				</tr>
			</thead>
			<tbody>
				<tr id="resultado">
				</tr>
			</tbody>

		</table>
	</div>
	<script type="text/javascript" src="js/dados.js"></script>
</body>
</html>
